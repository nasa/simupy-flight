name: Regression test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Regression test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -v "ndsplines @ git+https://github.com/kb-press/ndsplines@master"
        python -m pip install .[test]

    - name: Run tests
      run: |
        python nesc_test_cases/run_nesc_cases.py

    - name: Upload artifact
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test_failures_${{ matrix.os }}_${{ matrix.python-version }}
        path: ./regression_data/*_fail.npz
